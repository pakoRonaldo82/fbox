<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div class="col-xs-12 col-md-offset-3 col-md-6 col-sm-12">
<div class="panel panel-default">
    <div class="col-xs-10 col-sm-10 col-md-10"><h3 class="text-center">LOGIN</h3></div>
    <div class="col-xs-1">
        <a href="#/main"><i class="glyphicon glyphicon-remove icon-md" aria-hidden="true"></i></a>
    </div>
    <div class="row"></div>
  <div class="panel-body">
<form name="form" ng-submit="login()" role="form">
    <div class="form-group">
       <!--<label for="username">Username</label>
        <i class="fa fa-key"></i>-->

        <input type="text" name="username" id="username" class="form-control input-lg" ng-model="username" required placeholder="user name"/>
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <!--<label for="password">Password</label>
        <i class="fa fa-lock"></i>-->
        <input type="password" name="password" id="password" class="form-control input-lg" ng-model="password" required placeholder="password"/>
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <label for="forgot" class="col-md-8 col-sm-8 col-xs-8">Forgot your Password?</label>
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary btn-lg">LOGIN</button>
